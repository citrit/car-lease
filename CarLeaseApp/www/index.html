<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
                <title>Car Lease</title>
                <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css" />
                <link rel="stylesheet" href="css/card.css" />
                <!-- <link rel="stylesheet" href="css/CarLease.css" /> -->
                
                
                <script src="js/dist/jquery.js"></script>
                <script>
                    $(document).bind('mobileinit',function(){
                        $.mobile.pushStateEnabled = false;
                    });
                </script>
                <script src="js/dist/jquery.mobile-1.4.5.js"></script>
                <script src="js/dist/Chart.js"></script>
                
                <script src="cordova.js"></script>
                
                <script src="js/index.js"></script>
                <script src="js/car.js"></script>
                <script src="js/db.js"></script>
                <script src="js/ui.js"></script>
                
    </head>
    
    <body>
        
        <div data-role="page" id="mainPage">
            
            <div data-role="header">
                <h1>Car Lease App</h1>
            </div><!-- /header -->
            
            <div id='carListDiv' data-role="content" class="ui-responsive">
                
            </div>
            
            <div data-role="footer" data-position="fixed">
                <a href="#addCar" data-rel="dialog">Add Car</a>
            </div><!-- /footer -->
            
        </div><!-- /page -->
        
        <div data-role="dialog" id="addCar">
            
            <div data-role="header" data-theme="a">
                <h1>Add Car</h1>
                
            </div>
            
            <div data-role="content" data-theme="a">
                <form action="uiUtils.addNewCar()">
                    <table style="width:100%">
                        <tr>
                            <td>
					<label for="carName">Name:</label>
                            </td>
                            <td>
					<input type="text" name="carName" id="carName" value="MyCar" />
                            </td>
                            </tr>
                        <tr>
                            <td>
					<label for="startDate">Date:</label>
                            </td>
                            <td>
					<input type="date" name="startDate"  id="startDate" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                    <label for="startDate">Months:</label>
                            </td>
                            <td>
                    <input type="text" name="duration"  id="duration" value="36" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                    <label for="startDate">Miles:</label>
                            </td>
                            <td>
                    <input type="text" name="mpy"  id="mpy" value="12000" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                    <label for="startDate">Cost:</label>
                            </td>
                            <td>
                    <input type="text" name="cpm"  id="cpm" value="0.10" />
                            </td>
                        </tr>
                    </table>
                </form>
                <table style="width:100%">
                    <tr>
                        <td>
                <a href="#mainPage" data-role="button" data-rel="back" data-theme="a" onclick="uiUtils.addNewCar()">Add Car</a>
                        </td>
                        <td>
                <a href="#mainPage" data-role="button" data-rel="back" data-theme="b">Cancel</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        
        <div data-role="dialog" id="addMileage">
            
            <div data-role="header" data-theme="a">
                <h1>Add Mileage</h1>
                
            </div>
            
            <div data-role="content" data-theme="a">
                <form action="uiUtils.addCarMileage()">
                    <table style="width:100%">
                        <tr>
                            <td>
                                <label for="carMileage">Mileage:</label>
                            </td>
                            <td>
                                <input type="text" name="carMileage" id="carMileage" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="mileageDate">Date:</label>
                            </td>
                            <td>
                                <input type="date" name="mileageDate"  id="mileageDate" />
                            </td>
                        </tr>
                    </table>
                </form>
                <table style="width:100%">
                    <tr>
                        <td>
                            <a href="#mainPage" data-role="button" data-rel="back" data-theme="a" onclick="uiUtils.addCarMileage()">Add Mileage</a>
                        </td>
                        <td>
                            <a href="#mainPage" data-role="button" data-rel="back" data-theme="b">Cancel</a>
                        </td>
                    </tr>
                </table>
            </div>
        
    </body>
</html>
